<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Manager</title>
</head>
<body>
    <h1>Add a New Word</h1>
    <form id="wordForm">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required><br><br>
        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" required><br><br>
        <button type="submit">Add Word</button>
    </form>

    <script>
        document.getElementById('wordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const word = document.getElementById('word').value;
            const definition = document.getElementById('definition').value;

            const response = await fetch('http://localhost:8000/add_word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word, definition })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
